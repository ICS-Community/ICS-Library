{% extends "books/base.html" %}
{% block main %}
  <h2>编辑章节</h2>
  <h3><a href="{% url 'books:book_detail' book.id %}">{{ book }}</a>-{{ chapter }}</h3>

  <form role="form" action="{% url 'books:edit_chapter' book.id chapter.id %}" method="POST">
    {% csrf_token %}
    {{ form.media }}
    <button name="submit">保存更改</button>
  </form>
  
{% endblock %}
