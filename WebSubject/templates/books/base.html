<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>轮回书库</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link rel="stylesheet" href="../../static/custom.css" />
  </head>

  <body>
    <nav class="container">
      <ul>
        <li><a href="{% url 'forum:index' %}">首页</a></li>
        <li><a href="{% url 'books:index' %}">图书馆</a></li>
        <li><a href="{% url 'forum:forum' %}">论坛</a></li>
      </ul>
      {% if user.is_authenticated %}
      <ul>
        <li>
          <details role="list">
            <summary><a>你好，{{ user.username }} ！</a></summary>
            <ul role="listbox">
              <li>
                <a href="{% url 'users:user_detail' user.id %}">档案</a>
              </li>
              <li><a href="{% url 'users:logout' %}">注销</a></li>
            </ul>
          </details>
        </li>
      </ul>
      {% else %}
      <ul>
        <li><a href="{% url 'users:login' %}">登录</a></li>
        <li>
          <a href="{% url 'users:register' %}" role="button">注册</a>
        </li>
      </ul>
      {% endif %}
    </nav>
    {% block main %}{% endblock %}
  </body>
  <div class="footer"></div>
</html>
