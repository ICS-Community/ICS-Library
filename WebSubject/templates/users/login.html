{% extends "books/base.html" %}
{% block main %}
    <h3>登录</h3>
    <form role="form" action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        用户名: <input type="text" name="username"><br>
        密码: <input type="text" name="password"><br>
        <button name="submit">登录</button>
    </form>
  
{% endblock %}
